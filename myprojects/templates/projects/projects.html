{% extends 'main.html'%}

<h1>Some of my Projects</h1>

{% block content %}

<p>Hello you are on the {{page}} page</p>


<h1>myprojects</h1>

<ul>
  {% for myproject in myprojects %}

  {% endfor %}
</ul>

{% endblock content %}
